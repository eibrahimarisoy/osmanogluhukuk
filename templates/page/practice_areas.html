{% extends "base/base.html" %}

{% block content %}
<!-- LOAD PAGE -->

{% include "base/components/banner.html" %}

<div class="section">
    <div class="content-wrap">
        <div class="container">				
            <div class="row">
                {% for practice_area in practice_areas %}
                <div class="col-12 col-sm-6 col-md-4 mb-4">
                    <div class="box-icon-1 text-center">
                        <a href="{% url 'practice_area_details' practice_area.slug %}">
                            <div class="icon">
                                <i class="fa fa-fire"></i>
                            </div>
                            <div class="body-content">
                                <h3>{{ practice_area.title }}</h3>
                                <p>{{ practice_area.summary }}</p>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
