{% extends "base/base.html" %}

{% block content %}

<!-- LOAD PAGE -->
{% include "base/components/banner.html" %}

<div class="section">
    <div class="content-wrap">
        <div class="container">
            <div class="row">
                {% for attorney in attorneys %}
                <div class="col-sm-6 col-md-6 col-lg-3 mb-4">
                    <div class="rs-team-1">
                        <a href="{% url 'attorney_details' attorney.slug %}">
                            <div class="media-box">
                                <img src="{{ attorney.cover_image.url }}" alt="" class="img-fluid">
                            </div>
                            <div class="body">
                                <div class="title">{{ attorney.name }}</div>
                                <div class="position">{{ attorney.position }}</div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
